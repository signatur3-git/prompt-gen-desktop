id: test.min-max-reversed
version: 1.0.0

metadata:
  name: min-max-reversed
  version: 1.0.0
  authors: [Test]
  description: Invalid package with min > max

namespaces:
  main:
    id: main
    datatypes:
      colors:
        name: colors
        values:
          - text: red
          - text: blue
          - text: green

    promptsections:
      item:
        name: item
        template: "{colors}"
        references:
          colors:
            target: "main:colors"
            min: 5  # min is greater than max!
            max: 2

rulebooks:
  - name: default
    description: Default rulebook
    entry_points:
      - prompt_section: "main:item"
        weight: 1.0

