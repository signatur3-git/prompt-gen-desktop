id: test.minimal
version: 1.0.0

metadata:
  name: minimal
  version: 1.0.0
  authors: [Test]
  description: Minimal test package

namespaces:
  main:
    id: main
    datatypes:
      colors:
        name: colors
        values:
          - text: red
          - text: blue
          - text: green

    promptsections:
      item:
        name: item
        template: "{color} item"
        references:
          color:
            target: "main:colors"
            min: 1
            max: 1

rulebooks:
  - name: default
    description: Default rulebook
    entry_points:
      - prompt_section: "main:item"
        weight: 1.0

