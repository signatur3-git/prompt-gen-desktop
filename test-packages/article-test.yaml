id: test.article-test
version: 1.0.0

metadata:
  name: article-test
  version: 1.0.0
  authors: [Test]
  description: Test package for articles

namespaces:
  main:
    id: main
    datatypes:
      articles:
        name: articles
        values:
          - text: a
            tags:
              article: true
          - text: an
            tags:
              article: true
          - text: the
            tags:
              article: true

      nouns:
        name: nouns
        values:
          - text: apple
            tags:
              vowel_start: true
          - text: banana
          - text: orange
            tags:
              vowel_start: true

    promptsections:
      noun_phrase:
        name: noun_phrase
        template: "{article} {noun}"
        references:
          article:
            target: "main:articles"
            min: 1
            max: 1
          noun:
            target: "main:nouns"
            min: 1
            max: 1

rulebooks:
  - name: default
    description: Default rulebook
    entry_points:
      - prompt_section: "main:noun_phrase"
        weight: 1.0

