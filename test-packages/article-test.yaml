metadata:
  name: article-test
  version: 1.0.0
  author: Test
  description: Test package for articles

namespaces:
  main:
    datatypes:
      articles:
        values:
          - value: "a"
            tags:
              article: true
          - value: "an"
            tags:
              article: true
          - value: "the"
            tags:
              article: true

      nouns:
        values:
          - value: "apple"
            tags:
              vowel_start: true
          - value: "banana"
          - value: "orange"
            tags:
              vowel_start: true

    promptsections:
      noun_phrase:
        template: "{article} {noun}"
        references:
          article:
            target: "main:articles"
            min: 1
            max: 1
          noun:
            target: "main:nouns"
            min: 1
            max: 1

rulebooks:
  - name: default
    description: Default rulebook
    entry_points:
      - prompt_section: "main:noun_phrase"
        weight: 1.0

