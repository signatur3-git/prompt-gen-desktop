# Invalid Package: Min > Max

id: test.invalid.min-max
version: 1.0.0

metadata:
  name: "Invalid - Min > Max"
  description: "Tests validator detection of min > max constraint"
  authors: ["Test"]
  bypass_filters: false

namespaces:
  test:
    id: test

    datatypes:
      colors:
        name: colors
        values:
          - text: "red"
            weight: 1
          - text: "blue"
            weight: 1

    prompt_sections:
      test_prompt:
        name: test_prompt
        template: "{colors}"
        references:
          colors:
            target: colors
            min: 5          # ERROR: min > max
            max: 2
            separator: comma_and

dependencies: []

