# Invalid Package: Missing Reference

id: test.invalid.missing-ref
version: 1.0.0

metadata:
  name: "Invalid - Missing Reference"
  description: "Tests validator detection of non-existent reference"
  authors: ["Test"]
  bypass_filters: false

namespaces:
  test:
    id: test

    datatypes:
      colors:
        name: colors
        values:
          - text: "red"
            weight: 1

    prompt_sections:
      test_prompt:
        name: test_prompt
        template: "{color} {missing_datatype}"
        references:
          color:
            target: colors
            min: 1
            max: 1
          missing_datatype:
            target: this_does_not_exist  # ERROR: Reference not found
            min: 1
            max: 1

dependencies: []

