name: Release

on:
  release:
    types: [published]

jobs:
  build-and-release:
    name: Build ${{ matrix.osName }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            osName: windows-x64
            args: ''
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            osName: linux-x64
            args: ''
          - platform: macos-latest
            target: aarch64-apple-darwin
            osName: macos-arm64
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            target: x86_64-apple-darwin
            osName: macos-x64
            args: '--target x86_64-apple-darwin'

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev librsvg2-dev patchelf libayatana-appindicator3-dev

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            src-tauri/target/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Install frontend dependencies
        run: npm ci

      - name: Build and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: ${{ github.ref_name }}
          releaseBody: |
            ## Downloads
            
            **Windows (x64):**
            - `rpg-desktop-windows-x64-standalone.zip` - Standalone executables (portable, no installation required)
            - `.msi` - Windows Installer (recommended for most users)
            - `.exe` - NSIS Installer
            
            **Linux (x64):**
            - `rpg-desktop-linux-x64-standalone.tar.gz` - Standalone executables (portable)
            - `.AppImage` - Portable application
            - `.deb` - Debian/Ubuntu package
            
            **macOS:**
            - `rpg-desktop-macos-*-standalone.tar.gz` - Standalone executables (portable)
            - `.dmg` - Disk image for Intel Macs (x64) or Apple Silicon (ARM64)
            - `.app.tar.gz` - Application bundle archive
            
            See the release notes for details.
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, 'rc') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
          args: ${{ matrix.args }}
          includeDebug: false
          includeRelease: true

      - name: Package and upload Windows standalone executables
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $version = "${{ github.ref_name }}"
          $zipName = "rpg-desktop-windows-x64-standalone-$version.zip"
          Compress-Archive -Path "src-tauri/target/release/rpg-desktop.exe", "src-tauri/target/release/rpg-cli.exe" -DestinationPath $zipName
          gh release upload ${{ github.ref_name }} $zipName --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and upload Linux standalone executables
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          version="${{ github.ref_name }}"
          tar_name="rpg-desktop-linux-x64-standalone-$version.tar.gz"
          tar -czf $tar_name -C src-tauri/target/release rpg-desktop rpg-cli
          gh release upload ${{ github.ref_name }} $tar_name --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and upload macOS standalone executables (Apple Silicon)
        if: matrix.platform == 'macos-latest' && matrix.target == 'aarch64-apple-darwin'
        run: |
          version="${{ github.ref_name }}"
          tar_name="rpg-desktop-macos-arm64-standalone-$version.tar.gz"
          tar -czf $tar_name -C src-tauri/target/aarch64-apple-darwin/release rpg-desktop rpg-cli
          gh release upload ${{ github.ref_name }} $tar_name --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and upload macOS standalone executables (Intel)
        if: matrix.platform == 'macos-latest' && matrix.target == 'x86_64-apple-darwin'
        run: |
          version="${{ github.ref_name }}"
          tar_name="rpg-desktop-macos-x64-standalone-$version.tar.gz"
          tar -czf $tar_name -C src-tauri/target/x86_64-apple-darwin/release rpg-desktop rpg-cli
          gh release upload ${{ github.ref_name }} $tar_name --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

